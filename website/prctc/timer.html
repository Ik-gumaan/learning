<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="timer-div">
    <h1 id="h1">Hours<input id="hours" placeholder="Enter Hours" required type="text"></h1>
    <h1 id="h2">Minutes<input id="mins" placeholder="Enter Minutes" required type="text"></h1>
    <h1 id="h3">Seconds<input id="secs" placeholder="Enter Seconds" required type="text"></h1>
    <br>
    <button id="run"  onclick="run() " >Run</button>
    <button id="pause" onclick="stopTimer()">Stop</button>
    <!-- <button reset="reset" onclick="reset()">Reset</button>       -->

</div>
    <!-- disabled attribute in html used to disable buttons
     -->
    
<script src="app.js"></script>
</body>
</html>
