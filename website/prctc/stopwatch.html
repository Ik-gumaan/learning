<!DOCTYPE html>
<html lang="en">
<head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- disabled attribute in html used to disable buttons
     -->
    <h1 id="hour">0</h1>
    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <br>
    <button id="start"  onclick="start() " >Start</button>
    <button id="pause" onclick="pause()">Pause</button>
    <button reset="reset" onclick="reset()">Reset</button>      

<script src="app.js"></script>
</body>
</html>
