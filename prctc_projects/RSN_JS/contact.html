    <!-- contact form -->
        <form class="c-form" action="/submit" method="POST">
            <div class="form-row col-md-12">
                <div class="form-group col-md-2"></div>
                <div class="my-form form-group col-md-8 col-sm-12">
                    <fieldset class="c-field">
                        <legend class="form-head">Contact Form</legend>                    
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" required placeholder="(required)" name="username" id="name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6 col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" placeholder="(optional)" name="city" id="city">
                        </div>
                        <div class="form-group col-sm-6 col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" placeholder="(optional)" name="country" id="country">
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-sm-6 col-md-6">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" placeholder="(required)" required name="email" id="email">
                        </div>
                        <div class="form-group col-sm-6 col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" placeholder="(optional)" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment" placeholder="(required)" name="comment" rows="3"
                                required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <button onclick="submitData()" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
  
        </fieldset>
    </div>
        </form>
